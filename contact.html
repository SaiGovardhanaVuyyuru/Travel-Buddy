<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="./css/index.css" rel="stylesheet">
    <title>Travel Blog</title>
</head>
<body background="./resources/night.webp">
    
    <!-- START OF NAIVGATION BAR-->
    <div class="nav-bar">
        <span class="nav-bar-title">TRAVEL BLOG</span>
        <a href="./index.html" class="nav-bar-link">HOMEPAGE</a>
        <a href="./services.html"  class="nav-bar-link">SERVICES</a>
        <a class="nav-bar-link nav-bar-link-selected">CONTACT</a>
        <a href="./places.html" class="nav-bar-link">PLACES</a>

    <!-- START OF MAIN CONTENT-->
    <div class="main main-contact">
        <div class="h1 main-index-section">
            Feel Free To Contact Us
        </div>
        
        <form class="main-contact-form">
            <div class="contact-header">Contact Form</div>
            <div class="contact-form-element">
                <div class="contact-form-name">
                    Name
                </div>
                <input type="text">

            </div>
            <div class="contact-form-element">
                <div class="contact-form-name">
                    Email
                </div>
                <input type="text">

            </div>
            <div class="contact-form-element">
                <div class="contact-form-name">
                    Mobile
                </div>
                <input type="text">
            </div>
            <div class="contact-form-element">
                <div class="contact-form-name">
                    Gender
                </div>
                <input name="gender" type="radio"><span style="color: black;">M</span>
                <input name="gender" type="radio"><span style="color: black;">F</span>
                <input name="gender" type="radio"><span style="color: black;">Other</span>
            </div>
            <div class="contact-form-element">
                <input type="button" class="contact-form-submit" value="SUBMIT">
                
            </div>
        </form>
    </div>

    <div class="p footer">
