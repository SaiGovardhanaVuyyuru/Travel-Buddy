<body background="./resources/night.webp">
    
    <!-- START OF NAIVGATION BAR-->

                <!-- This render when only size >=sm -->

                    <div class="row justify-content-md-end justify-content-center">
                        <a href="./index.html" class=" col-auto m-2 align-self-center btn btn-outline-light">HOMEPAGE</a>
                        <a href="./services.html" class="col-auto m-2 align-self-center btn btn-outline-light">SERVICES</a>
                        <a href="./contact.html" class="col-auto m-2 align-self-center btn btn-outline-light">CONTACT</a>
                        <a href="./places.html" class="col-auto m-2 align-self-center btn btn-outline-light ">PLACES</a>
                    </div>
                </div>

                <!--This renders when only size<sm-->
                    <div class="dropdown  col-3 my-2 align-self-center justify-content-end  d-sm-none">
                        <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            &#8801
                        </a>
                      
                        <ul class="dropdown-menu bg-black" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item bg-black text-white" href="./index.html">Homepage</a></li>
                          <li><a class="dropdown-item bg-black text-white" href="./services.html">Services</a></li>
                          <li><a class="dropdown-item bg-black text-white" href="./contact.html">Contact</a></li>

                        </ul>
                      </div>

        </div>
    </div>
    <!-- END OF NAIVGATION BAR-->
    
    <!-- START OF MAIN CONTENT-->
    <div class="main main-contact">
        <div class="h1 main-index-section">
            Feel Free To Contact Us
        </div>
        
        <form class="main-contact-form">
            <div class="contact-header">Contact Form</div>
            <div class="contact-form-element">
                <div class="contact-form-name">
                    Name
                </div>
                <input type="text">

            </div>
            <div class="contact-form-element">
                <div class="contact-form-name">
                    Email
                </div>
                <input type="text">

            </div>
            <div class="contact-form-element">
                <div class="contact-form-name">
                    Mobile
                </div>
                <input type="text">
            </div>
            <div class="contact-form-element">
                <div class="contact-form-name">
                    Gender
                </div>
                <input name="gender" type="radio"><span style="color: black;">M</span>
                <input name="gender" type="radio"><span style="color: black;">F</span>
                <input name="gender" type="radio"><span style="color: black;">Other</span>
            </div>
            <div class="contact-form-element">
                <input type="button" class="contact-form-submit" value="SUBMIT">
                
            </div>
        </form>
    </div>

    <div class="p footer">
        Copyright@2023
    </div>
